<table>
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Image</td>
    </tr>
    <tr *ngFor="let tempProduct of products">
        <td>{{tempProduct.name}}</td>
        <td>{{tempProduct.unitPrice}}</td>
        <td><img src={{tempProduct.imageUrl}} alt="" height="100px" width="100px" /></td>
    </tr>
</table>
